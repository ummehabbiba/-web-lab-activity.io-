<!DOCTYPE html>
	<html>
	<head>
	<meta charset="utf-8">
	<title>Descendant Selector</title>
	<style>
	
	/* all li elements that are inside a section element. */
	section li {
	  color: lightseagreen;
	}
	
	</style>
	</head>
	<body>
	<h1>Decendant Selector</h1>
	<section>
	  Table of contents:
	  <ul>
	    <li>task 1</li>
	    <li>task  2</li>
	    <li>task  3</li>
	  </ul>
	</section>
	<article>
	  Shopping List:
	  <ul>
	    <li>Cookies</li>
	    <li>Cake</li>
	    <li>Pie</li>
	  </ul>
	</article>
	</body>
	</html>
